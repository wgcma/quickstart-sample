#
# .github/workflows/pr-checks.yml
#
---
name: pr-checks

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  android:
    name: Android

    # https://github.com/actions/runner-images#available-images
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Install Tools
        run: |
          sudo apt update && sudo apt install just
          just --version
          just tools

  rust:
    name: rust-quickstart
    strategy:
      matrix:
        os: ["macos-latest", "ubuntu-latest"]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Clippy
        run: |
          cd rust-tui
          cargo clippy

      - name: Build
        run: |
          cd rust-tui
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            export RUSTFLAGS="-C prefer-dynamic"
          fi
          cargo build

  js-web:
    name: javascript-web lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        working-directory: javascript-web
        run: npm ci

      - name: Run linter
        working-directory: javascript-web
        run: npm run lint

  js-node:
    name: javascript-tui lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Dependencies
        working-directory: javascript-tui
        run: npm ci

      - name: Run linter and tests
        working-directory: javascript-tui
        run: npm run test

  cpp:
    name: cpp-quickstart
    strategy:
      matrix:
        os: ["ubuntu-latest"]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            sudo apt-get update
            sudo apt-get install -y cmake build-essential
          elif [ "${{ matrix.os }}" = "macos-latest" ]; then
            brew install cmake
          fi

      - name: Create .env file
        run: |
          echo "DITTO_APP_ID=test_app_id" > .env
          echo "DITTO_PLAYGROUND_TOKEN=test_playground_token" >> .env
          echo "DITTO_AUTH_URL=https://auth.example.com" >> .env
          echo "DITTO_WEBSOCKET_URL=wss://websocket.example.com" >> .env

      - name: Download and setup Ditto SDK
        working-directory: cpp-tui/taskscpp/sdk
        run: |
          # Determine architecture and download appropriate Ditto SDK
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            ARCH=$(uname -m)
            if [ "$ARCH" = "x86_64" ]; then
              curl -O https://software.ditto.live/cpp-linux-x86_64/Ditto/4.10.0/dist/Ditto.tar.gz
            elif [ "$ARCH" = "aarch64" ]; then
              curl -O https://software.ditto.live/cpp-linux-aarch64/Ditto/4.10.0/dist/Ditto.tar.gz
            fi
          fi
          # Extract the SDK
          tar xvfz Ditto.tar.gz

      - name: Configure CMake
        working-directory: cpp-tui/taskscpp
        run: cmake -B build -S . -DCMAKE_BUILD_TYPE=Release

      - name: Build
        working-directory: cpp-tui/taskscpp
        run: cmake --build build
